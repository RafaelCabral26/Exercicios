<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="./styleForca.css">
</head>
<body>
    <h2>Jogo da Forca</h2>
    <main>
        <div id="forca">
            <svg width="400" height="400" x1="100">
                <rect x="20" y="320" width="150" height="25" style="fill:rgb(7, 7, 7)"/>
                <rect x="82" y="70" width="25" height="250" style="fill:rgb(7, 7, 7)"/>
                <rect x="82" y="70" width="190" height="25" style="fill:rgb(7, 7, 7)"/>
                <rect x="250" y="70" width="25" height="80" style="fill:rgb(7, 7, 7)"/>
                <circle cx="260" cy="150" r="40" fill="black" class="cabeça" />
                <rect x="246"  y="180" width="25" height="100" style="fill:rgb(7, 7, 7)"
                class="tronco"/>
                <line x1="250" y1="200" x2="210" y2="250" style="stroke:black;stroke-width:16"class="braço_esquerdo"/>
                <line x1="268" y1="200" x2="310" y2="250" style="stroke:black;stroke-width:16" class="braço_direito"/>
                <line x1="250" y1="270" x2="210" y2="310" style="stroke:black;stroke-width:16" class="perna_esquerda"/>
                <line x1="268" y1="270" x2="310" y2="310" style="stroke:black;stroke-width:16" class="perna_direita"/>

            </svg>

        </div>
        
        <div>
            <input class="letra" id="letra" type="text" maxlength="1" value="">
            <button type="button" class="btn" id="btn" onclick="controllerForca(p,arrContador)">Testar Letra</button>
       </div>
        
        <div class="palavra" id="palavra">
            
        </div>
        <div id="letrasDigitadas"></div>
    </main>
</body>
<script src="./jogoforca.js"></script>
</html>
