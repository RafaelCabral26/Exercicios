<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section>
        <h4>10) Escreva um programa para ler 3 valores inteiros (considere que não serão lidos valores iguais) e 
            escrevê-los em ordem crescente.
            </h4>
            <label for="">Escreva 3 valores abaixo para ordená-los de forma crescente:</label>
            <input type="number" value="0" id="valor1">
            <input type="number" value="0" id="valor2">
            <input type="number" value="0" id="valor3">

            <button onclick="controllerCrescente()">Botar em ordem crescente.<
                 /button>

            <div id="resposta"></div>

    </section>

</body>
<script>
    function controllerCrescente() {
        let valor1 = parseFloat(document.getElementById("valor1").value);
        let valor2 = parseFloat(document.getElementById("valor2").value);
        let valor3 = parseFloat(document.getElementById("valor3").value);
        let r = calcCrescente(valor1, valor2, valor3);
        saidaDados(r);
    }
    function calcCrescente(v1, v2, v3) {
        let temp = 0;
        if(v1 > v2) {
            temp = v1;
            v1 = v2;
            v2 = temp;
        }
        if(v1 > v3) {
            temp = v1;
            v1 = v3;
            v3 = temp;
        }
        if(v2 > v3) {
            temp = v2;
            v2 = v3;
            v3 = temp;
        }
        return v1 + " " + v2 + " " + v3;
    }

    function saidaDados(x) {
        document.getElementById("resposta").innerHTML = x;
    }

</script>
</html>
