<body>
    <section>
<h3>7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e 
    escrever o maior deles.
    </h3>

<form id="myForm">
<label >Insira os valores abaixo.</label>

<input type="number" id="valor1" value="0">

<input type="number" id="valor2" value="0">

<input type="submit" onclick="controllerValor()" value="Calcular o Maior...">
<div id="resposta"></div>  
</form>

    </section>
</body>
<script>
    function controllerValor() {
        let valor1 = document.getElementById("valor1").value;
        let valor2 = document.getElementById("valor2").value;
        let x = escolherMaior(valor1, valor2);
        saidaDados(x);
    }
    function escolherMaior(v1,v2) {
        if(v1 > v2) {
            return v1
        }else {
            return v2
        }
    }

    function saidaDados(texto) {
        document.getElementById("resposta").innerHTML = "O maior número é: " + texto;
    }

    //Tirar Refresh
    var form = document.getElementById("myForm");
function handleForm(event) { event.preventDefault(); } 
form.addEventListener('submit', handleForm);
</script>
</html>
