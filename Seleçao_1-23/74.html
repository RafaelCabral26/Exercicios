<body>
    <section>
    <h4></h4>
        <div id=resposta></div>

<script>
   function multiplo10()   {
       let r = "";
       for(let i = 1; i<=100; i++) {
        if (i % 10 == 0) {
            r += i + ","
        }
    }
    return r 

   }
   let r = multiplo10()
     
     
     function saidaDados(r) {
        document.getElementById("resposta").innerHTML = r;
    }
    saidaDados(r);
</script>
