<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display:flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <section>
    <h4> 75) Elabore um algoritmo que gere e escreva os números ímpares entre números entre 100 e 200.</h4>
        <div id=resposta></div>
    </section>
</body>
<script>
     function impar() {
        let r = "";
        for(let i = 100;i<=200;i++){
            if(i % 2 != 0) {
                r += i + ", ";
            }
        }
        return r
     }
     
     let r = impar();
     
     function saidaDados(r) {
        document.getElementById("resposta").innerHTML = r;
    }
    saidaDados(r);
</script>
</html>
